name: Build and Release Theme

on:
    workflow_dispatch: # ✅ Allow manual runs from GitHub UI
    push:
        tags:
            - 'v*' # ✅ Run on version tags like v1.2.3

jobs:
    prepare-tag:
        if: github.event_name == 'workflow_dispatch'
        runs-on: ubuntu-latest
        outputs:
            tag: ${{ steps.tag.outputs.tag }}
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Get version from package.json
              id: get-version
              run: echo "version=v$(node -p \"require('./package.json').version\")" >> $GITHUB_OUTPUT

            - name: Create and push tag
              id: tag
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  git tag ${{ steps.get-version.outputs.version }}
                  git push origin ${{ steps.get-version.outputs.version }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    release:
        needs: prepare-tag
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0 # Needed for tags

            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '18'

            - name: Install dependencies
              run: yarn install

            - name: Build and zip theme
              run: yarn zip

            - name: Get zip filename
              id: get-zip
              run: |
                  NAME=$(node -p "require('./package.json').name")
                  VERSION=$(node -p "require('./package.json').version")
                  echo "filename=${NAME}-${VERSION}.zip" >> $GITHUB_OUTPUT

            - name: Create GitHub release
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: ${{ github.ref_name || needs.prepare-tag.outputs.tag }}
                  name: Release ${{ github.ref_name || needs.prepare-tag.outputs.tag }}
                  files: dist/${{ steps.get-zip.outputs.filename }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
